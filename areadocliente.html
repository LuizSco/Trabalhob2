				<div id="Area do Cliente">            <!--Area de informações do cliente pós cadastro--->

						<div id="carrinho">
                           <h2>Carrinho</h2>
                                    </div>
								<script>
                                exibeCarrinho = () => {        <!------ Area onde mostra no perfil do cliente o carrinho de compras --->
                var containerCarrinho = document.getElementById('carrinho');

                var items = JSON.parse( sessionStorage.items );

                console.log(items);

                containerCarrinho.innerHTML = "";
                items.map((val)=>{
                    if (val.quantidade > 0){
                        containerCarrinho.innerHTML += `
                        <p>Item:`+val.nome+` | Qtde:`+val.quantidade+`  </p>
                        <hr>
                        `;
                    }
                })
            }

            exibeCarrinho();

        </script>
